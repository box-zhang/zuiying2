<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="最影工作室">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="./dist_z/css/sm.css">
    <link rel="stylesheet" href="./assets/css/demos.css">

    <script src="./assets/js/zepto.js"></script>
    <script src="./assets/js/picLazyLoad.min.js"></script>
    <script src="./assets/js/config.js"></script>

</head>
<body>

<div class="page-group login">
    <div class="page">
        <a class="button button-link button-nav pull-left back lnr lnr-cross login-back" href=""></a>
        <div class="content native-scroll">
            <div class="login-title">
                <div class="login-logo login-logo-key"><img src="assets/img/icon_key.png" width="100%" alt=""></div>
                <div class="login-hint">找回密码</div>
                <div class="login-text hide">
                    <p>向世界说，你好！</p>
                    <p>Say hello to the world</p>
                </div>
            </div>
            <div class="form-wrapper">
                <form autocomplete="off" class="ivu-form ivu-form-label-right">
                    <div class="phone-box ivu-form-item ivu-form-item-required">
                        <div class="ivu-form-item-content">
                            <div data-v-6b552d0c="" class="phone-num ivu-input-wrapper ivu-input-type ivu-input-group ivu-input-group-with-prepend">
                                <div class="ivu-input-group-prepend" style=""><i data-v-6b552d0c="" class="ivu-icon ivu-icon-ios-telephone-outline"></i>
                                </div>
                                <input autocomplete="off" spellcheck="false" type="tel" placeholder="el: 13800138000" class="ivu-input"></div>
                            <div class="phone-nc ivu-select ivu-select-single">
                                <div tabindex="0" class="ivu-select-selection"><i
                                        class="ivu-icon ivu-icon-arrow-down-b ivu-select-arrow"></i>
                                    <select name="" id="">
                                        <option value="86">+86</option>
                                        <option value="81">+81</option>
                                        <option value="82">+82</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ivu-form-item ivu-form-item-required ivu-form-item-error" inline="">
                        <div class="ivu-form-item-content clearfix phone-code">
                            <div class="ivu-input-wrapper ivu-input-type ivu-input-group ivu-input-group-with-prepend">
                                <div class="phone-c-b">
                                    <div class="ivu-input-group-prepend" style="">
                                        <i class="ivu-icon ivu-icon-grid"></i>
                                    </div>
                                    <input autocomplete="off" spellcheck="false" type="number" placeholder="请输入验证码" class="ivu-input input-code">
                                </div>
                                <button type="button" class="button button-round btn-find-password"><span>获取验证码</span></button>
                            </div>
                            <div class="ivu-form-item-error-tip">请输入验证码</div>
                        </div>
                    </div>
                    <div class="ivu-form-item ivu-form-item-required">
                        <div class="ivu-form-item-content">
                            <div data-v-6b552d0c="" class="ivu-input-wrapper ivu-input-type ivu-input-group ivu-input-group-with-prepend">
                                <div class="ivu-input-group-prepend" style=""><i data-v-6b552d0c="" class="ivu-icon ivu-icon-ios-locked-outline"></i>
                                </div>
                                <input autocomplete="off" spellcheck="false" type="password" placeholder="6-16位密码，区分大小写" class="ivu-input"></div>
                        </div>
                    </div>
                    <div class="ivu-form-item">
                        <div class="ivu-form-item-content">
                            <input type="submit" class="button btn-center button-round button-pink btn-cash" value="确定">
                        </div>
                    </div>
                    <p class="login-bottom-hint">如果收不到验证码,可发邮件至<br>help@zuiying.com给我们</p>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="./dist_z/js/sm.js"></script>
<script src="./dist_z/js/swiper.min.js"></script>
<script src="./assets/js/demos.js"></script>
</body>
</html>
