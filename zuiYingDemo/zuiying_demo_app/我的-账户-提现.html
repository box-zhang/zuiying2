<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="最影工作室">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="./dist_z/css/sm.css">
    <link rel="stylesheet" href="./assets/css/demos.css">

    <script src="./assets/js/zepto.js"></script>
    <script src="./assets/js/config.js"></script>

</head>
<body>

<div class="page-group user-account">
    <div id="page-nav-bar" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back cancel-back" href="">
                取消
            </a>
            <h2 class="title title-h2">账户提现</h2>
        </header>
        <div class="content pull-to-refresh-content native-scrol">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="price-box">
                <div class="form-price">
                    <p class="form-price-lable">提现金额</p>
                    <div class="form-price-input">
                        <input type="number" value="1000">
                        <span class="icon-price">¥</span>
                    </div>
                    <p class="form-hint">最多可提 ¥999</p>
                    <div class="btn-box"><input type="submit" class="button btn-center button-round button-pink btn-cash" value="提现"></div>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="./dist_z/js/sm.js"></script>
<script src="./dist_z/js/swiper.min.js"></script>
<script src="./assets/js/demos.js"></script>
