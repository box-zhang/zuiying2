<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="最影工作室">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="./dist_z/css/sm.css">
    <link rel="stylesheet" href="./dist_z/css/sm-extend.css">
    <link rel="stylesheet" href="./assets/css/demos.css">

    <script src="./assets/js/zepto.js"></script>
    <script src="./assets/js/config.js"></script>

</head>
<body>

<div class="page-group user-account">
    <div id="page-nav-bar" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left cancel-back" href="javascript:;">
                取消
            </a>
            <h2 class="title title-h2">账户提现</h2>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="javascript:;">
                <span class="icon icon1"></span>
                <span class="tab-label">发现</span>
            </a>
            <a class="tab-item external" href="javascript:;">
                <span class="icon icon2"></span>
                <span class="tab-label">排行榜</span>
            </a>
            <a class="tab-item external" href="javascript:;">
                <span class="icon icon3"></span>
                <span class="tab-label">名人堂</span>
            </a>
            <a class="tab-item external" href="javascript:;">
                <span class="icon icon4"></span>
                <span class="tab-label">我的</span>
                <span class="badge">2</span>
            </a>
        </nav>
        <div class="content native-scrol">
            <div class="price-box">
                <div class="form-price">
                    <p class="form-price-lable">提现金额</p>
                    <div class="form-price-input">
                        <input type="number" value="1000">
                        <span class="icon-price">¥</span>
                    </div>
                    <p class="form-hint">最多可提 ¥999</p>
                    <div class="btn-box"><a class="button btn-center button-round button-pink confirm-ok">提现</a></div>
                </div>
            </div>

        </div>
    </div>
    <div class="popup popup-about" style="display: none;">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-right close-popup">
                关闭
            </a>
            <h1 class="title">关于最影</h1>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">
                <div class="content-block color-dark">
                    <p>关于关于关于。</p>
                    <p>关于关于关于。</p>
                    <p>关于关于关于</p>
                    <p></p>
                    <p><a class="button btn-small btn-center button-round close-popup">确定</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p><a href="javascript:;"></a>主页</p>
            <p><a href="javascript:;"></a>个人资料</p>
            <p><a href="javascript:;"></a>主页</p>
            <p><a href="javascript:;"></a>主页</p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="javascript:;" class="close-panel">关闭</a></p>
        </div>
    </div>
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>这是右侧栏，panel-cover模式</p>
            <p></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="javascript:;" class="close-panel">关闭</a></p>
        </div>
    </div>

</div>
<script src="./dist_z/js/sm.js"></script>
<script src="./dist_z/js/sm-extend.js"></script>
<script src="./assets/js/demos.js"></script>

</html>
