<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="最影工作室">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="./dist_z/css/sm.css">
    <link rel="stylesheet" href="./dist_z/css/sm-extend.css">
    <link rel="stylesheet" href="./assets/css/demos.css">

    <script src="./assets/js/zepto.js"></script>
    <script src="./assets/js/picLazyLoad.min.js"></script>
    <script src="./assets/js/config.js"></script>

</head>
<body>

<div class="page-group user-settings-info">
    <div id="page-action" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h2 class="title title-h2">个人资料</h2>
        </header>
        <nav class="bar bar-tab hide">
            <a class="tab-item external active" href="首页.html">
                <span class="icon icon1"></span>
                <span class="tab-label">发现</span>
            </a>
            <a class="tab-item external" href="首页.html">
                <span class="icon icon2"></span>
                <span class="tab-label">排行榜</span>
            </a>
            <a class="tab-item external" href="首页.html">
                <span class="icon icon3"></span>
                <span class="tab-label">名人堂</span>
            </a>
            <a class="tab-item external" href="首页.html">
                <span class="icon icon4"></span>
                <span class="tab-label">我的</span>
                <span class="badge">2</span>
            </a>
        </nav>
        <div class="content native-scrol user-form-list">
            <div class="user-info-avatar border-bt6">
                <div class="user-avatar lnr lnr-user user-info-avatar-img">
                    <a href="我的-个人资料.html#" class="create-actions">
                        <img class="lazyload" src="assets/img/avatar.jpg" width="100%" alt="">
                    </a>
                </div>
                <p class="user-info-avatar-text">小白</p>
            </div>
            <div class="user-info-text border-bt6">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">

                                <div class="item-inner">
                                    <div class="item-title label">昵称：</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="昵称" value="小白">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">性别：</div>
                                    <div class="item-input">
                                        <select>
                                            <option selected>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">生日：</div>
                                    <div class="item-input">
                                        <input type="date" placeholder="请选择生日" value="2010-01-01">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">手机：</div>
                                    <div class="item-input">
                                        <input type="tel" placeholder="13800138000" value="138****8000">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="user-info-text border-bt6">
                <div class="list-block">
                    <ul>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">个性签名：</div>
                                    <div class="item-input">
                                        <textarea placeholder="个性签名">个性签名</textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn-box"><a class="button btn-small btn-center button-round btn-user-info-change">修改</a></div>

        </div>
    </div>
</div>
<script src="./dist_z/js/sm.js"></script>
<script src="./dist_z/js/sm-extend.js"></script>
<script src="./dist_z/js/sm-city-picker.js"></script>
<script src="./assets/js/demos.js"></script>
</body>
</html>
